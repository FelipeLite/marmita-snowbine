 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"
       xmlns:c="http://java.sun.com/jsp/jstl/core">
   
  <h:head>
  	<c:if test="{usuarioBean.usuarioLogado == null}">
  		<meta http-equiv="Refresh" content="0; URL=login.xhtml"/>
  	</c:if>
  	
  	<title>Cadastrar um Estado</title>
  </h:head>
   
  <h:body>
       <h:form>
            <p:messages id="messages" />
            <p:panelGrid columns="2">
            
                  <p:outputLabel for="id" value="Id:" />
                  <p:inputText id="id" value="#{estadoBean.entidade.id}" readonly="true"/>
                  
                  <p:outputLabel for="nome" value="Nome:" />
                  <p:inputText id="nome" value="#{estadoBean.entidade.nome}" />
                  
                  <p:outputLabel for="sigla" value="Sigla:" />
                  <p:inputText id="sigla" value="#{estadoBean.entidade.sigla}" />
                  
                  <p:column>
            		<p:commandButton id="salvar" icon="ui-icon-disk" action="#{estadoBean.cadastrar}" update="messages"/>
           			<p:commandButton id="voltar" icon="ui-icon-circle-arrow-w" action="#{estadoBean.listagem('Estado')}" />
           			
           			<p:tooltip id="toolTipSalvar" for="salvar" value="Salvar" position="top"/>
           			<p:tooltip id="toolTipVoltar" for="voltar" value="Retornar a listagem" position="top"/>
            	  </p:column>
            </p:panelGrid>
       </h:form>
  </h:body>
  </html>
