 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
   
  <h:head>
  	<title>Cadastrar uma Cidade</title>
  </h:head>
   
  <h:body>
       <h:form>
            <p:messages id="messages"/>
            <p:panelGrid columns="2">
                  
                  <p:outputLabel for="nome" value="Nome:" />
                  <p:inputText id="nome" value="#{cidadeBean.entidade.nome}" />
				
					<h:selectOneMenu id="cidades" value="#{cidadeBean.entidade.estado}">
						<f:converter converterId="generic"/>
						<f:selectItem itemLabel="Selecione um Estado: " itemValue=""/>
						<f:selectItems value="#{estadoBean.listaEntidade}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado}"/>
					</h:selectOneMenu>
					
                  <p:commandButton  value="Cadastrar" icon="ui-icon-star" action="#{cidadeBean.cadastrar}" update="messages">
                  </p:commandButton>
   
            </p:panelGrid>
       </h:form>
  </h:body>
  </html>
