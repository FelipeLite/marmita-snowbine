 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
   
  <h:head>
  	<title>Cadastrar uma Cidade</title>
  </h:head>
   
  <h:body>
       <h:form>
            <p:messages id="messages"/>
            <p:panelGrid columns="2">
                  
                  <p:outputLabel for="nome" value="Nome:" />
                  <p:inputText id="nome" value="#{cidadeBean.entidade.nome}" />
				
					<h:selectOneMenu id="cidades" value="#{cidadeBean.entidade.estado}">
						<f:converter converterId="generic"/>
						<f:selectItem itemLabel="Selecione um Estado: " itemValue=""/>
						<f:selectItems value="#{estadoBean.listaEntidade}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado}"/>
					</h:selectOneMenu>
					
                  <p:column>
            		<p:commandButton id="salvar" icon="ui-icon-disk" action="#{cidadeBean.cadastrar}" update="messages"/>
           			<p:commandButton id="voltar" icon="ui-icon-circle-arrow-w" action="#{cidadeBean.listagem('Cidade')}" />
           			
           			<p:tooltip id="toolTipSalvar" for="salvar" value="Salvar" position="top"/>
           			<p:tooltip id="toolTipVoltar" for="voltar" value="Retornar a listagem" position="top"/>
            	  </p:column>
   
            </p:panelGrid>
       </h:form>
  </h:body>
  </html>
