 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
   
  <h:head>
  	<title>Cadastrar um Cliente</title>
  </h:head>
   
  <h:body>
       <h:form>
            <p:messages id="messages"/>
            <p:panelGrid columns="2">
                  
                  <p:outputLabel for="nome" value="Nome:" />
                  <p:inputText id="nome" value="#{clienteBean.entidade.nome}" />
                  
                  <p:outputLabel for="sobrenome" value="Sobrenome:" />
                  <p:inputText id="sobrenome" value="#{clienteBean.entidade.sobrenome}" />
                  
                  <p:outputLabel for="idade" value="Idade" />
                  <p:inputNumber id="idade" value="#{clienteBean.entidade.idade}"/>  
                  
                  <p:outputLabel for="cpf" value="Cpf:" />
                  <p:inputMask mask="999.999.999-99" id="cpf" value="#{clienteBean.entidade.cpf}"/>
                  
                  <p:outputLabel for="rg" value="Rg:" />
                  <p:inputText id="rg" value="#{clienteBean.entidade.rg}" />
				 
				 <p:outputLabel for="rua" value="Rua:" />
                 <p:inputText id="rua" value="#{enderecoBean.entidade.rua}" />
				
                 <p:outputLabel for="bairro" value="Bairro:" />
                 <p:inputText id="bairro" value="#{enderecoBean.entidade.bairro}" />
                  
                 <p:outputLabel for="cep" value="Cep:" />
                 <p:inputText id="cep" value="#{enderecoBean.entidade.cep}" />
                  
                 <p:outputLabel for="complemento" value="Complemento:" />
                 <p:inputText id="complemento" value="#{enderecoBean.entidade.complemento}" />
                  
                 <h:selectOneMenu id="cidades" value="#{enderecoBean.entidade.cidade}">
					<f:converter converterId="generic"/>
					<f:selectItem itemLabel="Selecione uma cidade: " itemValue=""/>
					<f:selectItems value="#{cidadeBean.listaEntidade}" var="cidade" itemLabel="#{cidade.nome}" itemValue="#{cidade}"/>
				 </h:selectOneMenu>
					
                  <h:commandLink value="cadastrar" action="#{clienteBean.cadastrar}">
                  	 <f:actionListener binding="#{enderecoBean.action()}"/>
   					 <f:setPropertyActionListener target="#{clienteBean.entidade.endereco}" value="#{enderecoBean.entidade}" />
				</h:commandLink>
   
            </p:panelGrid>
       </h:form>
  </h:body>
  </html>
