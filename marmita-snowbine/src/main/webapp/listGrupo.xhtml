<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Lista de Grupos</title>
  </h:head>
  <h:body>
  	<p:dataTable var="grupos" value="#{grupoBean.listaEntidade}" paginator="true" rows="15">
		<p:column headerText="Nome" sortBy="#{grupos.nome}">
    		<h:outputText value="#{grupos.nome}"/>
  		</p:column>    
  		<p:column headerText="Ações">
			<h:form>
				<p:commandButton icon="ui-icon-pencil" action="#{grupoBean.editar(grupos.id,'Grupo')}"/>
			</h:form>
  		</p:column>    
  		
	</p:dataTable>
  </h:body>
</html>
