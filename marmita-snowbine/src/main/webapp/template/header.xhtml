<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<header>
	 <ui:composition>

		<p:panelGrid columns="3" layout="grid" style="overflow:hidden;">

			<div>
				<p:button id="btn-home"	href="http://localhost:8080/marmita-snowbine/views/index.xhtml" icon="ui-icon-home"	style="width:63px; height:63px;" />

				<p:tooltip id="tooltip-home" for="btn-home" value="Pagina Inicial" trackMouse="true" />
			</div>

			<p:graphicImage id="banner_header" 	name="/images/banners/banner-header-3.png" title="Marmitas Snowbine" style="height:65px;" />

			<div>
				<h:outputText value="#{indexBean.usuarioLogado.login}" style="position:absolute; top:35px; right:170px; font-weight:bold" />
			</div>

			<div>
				<p:graphicImage id="usr_photo" name="#{indexBean.usuarioLogado.srcImagemPerfil}" alt="not_found" style="width:40px; height:40px; position:relative; top:15px; right:15px" />
				<p:tooltip id="tooltip-photo" for="usr_photo" value="Editar perfil"	trackMouse="true" />
					
				<h:form>
					<p:menuButton id="btn-info" icon="ui-icon-info"	style="margin-top:5px; width:20px; height:20px; position:relative; top:13px; right:20px;">
						<p:menuitem value="Meu perfil" icon="ui-icon-key" action="/views/meuPerfil.xhtml?faces-redirect=true" />
						<p:menuitem value="Meus pedidos" icon="ui-icon-cart" action="/views/minhasCompras.xhtml?faces-redirect=true"/>
						<p:separator />
						<p:menuitem value="Sair" icon="ui-icon-close" action="#{loginBean.logout}" ajax="false"/>
					</p:menuButton>

					<p:tooltip id="tooltip-info" for="btn-info" value="Informações"/>

				</h:form>
			</div>
		</p:panelGrid>
		<p:tooltip id="tooltip-bannero" for="banner_header" value="Bem-vindo ao nosso site!" trackMouse="true" />

	</ui:composition> 
	</header>
</ui:composition>
