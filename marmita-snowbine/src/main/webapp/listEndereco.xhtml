<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Lista de enderecos</title>
  </h:head>
  <h:body>
  	<p:dataTable var="enderecos" value="#{enderecoBean.listaEntidade}" paginator="true" rows="15">
		<p:column headerText="CEP" value="#{enderecos.cep}">
  			<h:outputText value="#{enderecos.cep}"/>
  		</p:column>
		<p:column headerText="Rua" sortBy="#{enderecos.rua}">
    		<h:outputText value="#{enderecos.rua}"/>
  		</p:column>    
  		<p:column headerText="Complemento" value="#{enderecos.complemento}">
  			<h:outputText value="#{enderecos.complemento}"/>
  		</p:column>   
  		<p:column headerText="Bairro" value="#{enderecos.bairro}">
  			<h:outputText value="#{enderecos.bairro}"/>
  		</p:column>
  		<p:column headerText="Cidade" value="#{enderecos.cidade.nome}">
  			<h:outputText value="#{enderecos.cidade.nome}"/>
  		</p:column>
  		<p:column headerText="Estado" value="#{enderecos.cidade.estado.sigla}">
  			<h:outputText value="#{enderecos.cidade.estado.sigla}"/>
  		</p:column>
  		<p:column headerText="AÃ§Ãµes">
			<h:form>
				<p:commandButton icon="ui-icon-pencil" action="#{enderecoBean.editar(enderecos.id,'Endereco')}"/>
				<p:commandButton icon="ui-icon-trash" action="#{enderecoBean.excluir(enderecos.id,'Endereco')}"/>
			</h:form>
  		</p:column>    
  		
	</p:dataTable>
  </h:body>
</html>
