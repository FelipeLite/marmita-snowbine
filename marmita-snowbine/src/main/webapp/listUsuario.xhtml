<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Lista de Usuários</title>
  </h:head>
  <h:body>
  	<p:dataTable var="usuarios" value="#{usuarioBean.listaEntidade}" paginator="true" rows="15">
		<p:column headerText="Nome de Usuário" sortBy="#{usuario.login}">
    		<h:outputText value="#{usuario.login}"/>
  		</p:column>    
  		<p:column headerText="E-mail" sortBy="#{usuario.email}">
    		<h:outputText value="#{usuario.email}"/>
  		</p:column>
  		<p:column headerText="Grupo" sortBy="#{usuario.grupo.nome}">
  			<h:outputText vale="#{usuario.grupo.nome}"/>
  		</p:column>   
  		<p:column headerText="Ações">
			<h:form>
				<p:commandButton icon="ui-icon-pencil" action="#{usuarioBean.editar(usuarios.id,'usuario')}"/>
			</h:form>
  		</p:column>    
  		
	</p:dataTable>
  </h:body>
</html>
