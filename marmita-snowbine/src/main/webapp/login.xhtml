<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<!-- Redireciona para a tela de login -->
	<h:head>
		<title>Login Snowbine</title>
	</h:head>
	
	<h:body>
		<h:form>
        	<h:panelGrid columns="2" cellpadding="5">
            	<h:outputLabel for="usuario" value="Usuário:" />
            	<p:inputText id="usuario" value="#{usuarioBean.entidade.login}" required="true" label="usuario" requiredMessage="O campo login é obrigatório!" />
 
	            <h:outputLabel for="password" value="Password:" />
    	        <p:password id="password" value="#{usuarioBean.entidade.senha}" required="true" label="senha" requiredMessage="O campo senha é obrigatório!"/>
 
        	    <f:facet name="footer">
            	    <p:commandButton value="Login" action="#{usuarioBean.logar}"/>
            	</f:facet>  
        	</h:panelGrid>
		</h:form>
	</h:body>
</html>
