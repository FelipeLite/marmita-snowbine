 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
   
  <h:head>
  	<title>Cadastrar um Grupo de Usuario</title>
  </h:head>
   
  <h:body>
       <h:form>
            <p:messages id="messages" />
            <p:panelGrid columns="2">
                  
                  <p:outputLabel for="nome" value="Nome:" />
                  <p:inputText id="nome" value="#{grupoBean.entidade.nome}" />
                  
                  <p:column>
            		<p:commandButton id="salvar" icon="ui-icon-disk" action="#{grupoBean.cadastrar}" update="messages"/>
           			<p:commandButton id="voltar" icon="ui-icon-circle-arrow-w" action="#{grupoBean.listagem('Grupo')}" />
           			
           			<p:tooltip id="toolTipSalvar" for="salvar" value="Salvar" position="top"/>
           			<p:tooltip id="toolTipVoltar" for="voltar" value="Retornar a listagem" position="top"/>
            	  </p:column>
   
            </p:panelGrid>
       </h:form>
  </h:body>
  </html>
