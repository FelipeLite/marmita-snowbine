 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
   
  <h:head>
  	<title>Cadastrar um Alimento</title>
  </h:head>
   
  <h:body>
       <h:form>
            <p:messages id="messages"/>
            <p:panelGrid columns="2">
                  
                  <p:outputLabel for="categoria" value="Categoria:" />
					<h:selectOneMenu id="categoria" value="#{alimentoBean.entidade.categoria}">
						<f:selectItem itemLabel="Selecione uma categoria: " itemValue=""/>
						<f:selectItem itemLabel="Comida" itemValue="COMIDA"/>
						<f:selectItem itemLabel="Bebida" itemValue="BEBIDA"/>
						<f:selectItem itemLabel="Sobremesa" itemValue="SOBREMESA"/>
					</h:selectOneMenu>
					
					<p:outputLabel for="nome" value="Nome:" />
                  	<p:inputText id="nome" value="#{alimentoBean.entidade.nome}" />
                  	
                  	<p:outputLabel for="precoKg" value="PreÃ§o Kg:" />
                  	<p:inputNumber id="precoKg" value="#{alimentoBean.entidade.precoKg}"/>  
									
                  <p:column>
            		<p:commandButton id="salvar" icon="ui-icon-disk" action="#{alimentoBean.cadastrar}" update="messages"/>
           			<p:commandButton id="voltar" icon="ui-icon-circle-arrow-w" action="#{alimentoBean.listagem('Alimento')}" />
           			
           			<p:tooltip id="toolTipSalvar" for="salvar" value="Salvar" position="top"/>
           			<p:tooltip id="toolTipVoltar" for="voltar" value="Retornar a listagem" position="top"/>
            	  </p:column>
   
            </p:panelGrid>
       </h:form>
  </h:body>
  </html>
