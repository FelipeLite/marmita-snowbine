<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Lista de Cidades</title>
  </h:head>
  <h:body>
  	<p:dataTable var="cidades" value="#{cidadeBean.listaEntidade}" paginator="true" rows="15">
		<p:column headerText="Nome" sortBy="#{cidades.nome}">
    		<h:outputText value="#{cidades.nome}"/>
  		</p:column>    
  		<p:column headerText="Estado" sortBy="#{cidades.estado.sigla}">
    		<h:outputText value="#{cidades.estado.sigla}"/>
  		</p:column>    
  		<p:column headerText="AÃ§Ãµes">
			<h:form>
				<p:commandButton icon="ui-icon-pencil" action="#{cidadeBean.editar(cidades.id,'Cidade')}"/>
				<p:commandButton icon="ui-icon-trash" action="#{cidadeBean.excluir(cidades.id,'Cidade')}"/>
			</h:form>
  		</p:column>    
  		
	</p:dataTable>
  </h:body>
</html>
