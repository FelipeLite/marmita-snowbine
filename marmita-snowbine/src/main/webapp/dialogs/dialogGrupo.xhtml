<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/templateDialog.xhtml">

	<ui:define name="content">
		<p:panelGrid columns="2" style="width=100%;" id ="panel">
			<f:facet name="header">
        			<h3><p:outputLabel value="Cadastro de Grupos"/></h3>
    			</f:facet>
    			
	           <p:outputLabel for="nome" value="Nome:" />
	           <p:inputText id="nome" value="#{grupoFormBean.entidade.nome}" required="true" requiredMessage="O nome deve ser preenchido." />
	                  
	            <p:column>
	         		<p:commandButton id="salvar" icon="ui-icon-disk" actionListener="#{grupoFormBean.cadastrar}" update="panel" oncomplete="setTimeout(function() { $('#msgs').html(''); }, 3000);" />
	           		<p:commandButton id="voltar" icon="ui-icon-circle-arrow-w" actionli="#{grupoFormBean.listagem('Grupo')}" />
	           			
	           		<p:tooltip id="toolTipSalvar" for="salvar" value="Salvar" position="top"/>
	           		<p:tooltip id="toolTipVoltar" for="voltar" value="Retornar a listagem" position="top"/>
	             </p:column>
		</p:panelGrid>
	           
	</ui:define>
 </ui:composition>
