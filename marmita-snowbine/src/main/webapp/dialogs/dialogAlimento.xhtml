<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/templateDialog.xhtml">

	<ui:define name="content">
	<p:panelGrid columns="2" style="width=100%;" id="panel">
			<f:facet name="header">
				<p:outputLabel value="Cadastro de Alimentos" />
			</f:facet>
			
			<p:outputLabel for="categoria" value="Categoria:"/>
			<p:selectOneButton id="categoria" value="#{alimentoEditBean.entidade.categoria}" required="true" requiredMessage="A categoria deve ser escolhida.">
	            <f:selectItem itemLabel="Principal" itemValue="Principal" />
	            <f:selectItem itemLabel="Acompanhamento" itemValue="Acompanhamento" />
	            <f:selectItem itemLabel="Sobremesa" itemValue="Sobremesa" />
	            <f:selectItem itemLabel="Bebida" itemValue="Bebida" />
        	</p:selectOneButton>
        	
			<p:outputLabel for="nome" value="Nome:" />
			<p:inputText id="nome" value="#{alimentoEditBean.entidade.nome}" required="true" requiredMessage="O nome deve ser preenchido."/>

			<p:outputLabel for="precoKg" value="Preço/Kg:" />
			<p:inputNumber id="precoKg" value="#{alimentoEditBean.entidade.precoKg}" decimalSeparator="," thousandSeparator="." 
				required="true" requiredMessage="O preço deve ser informado."/>
			
			<p:column>
				<p:commandButton id="salvar" icon="ui-icon-disk"
					actionListener="#{alimentoEditBean.cadastrar}" update="panel" />

				<p:tooltip id="toolTipSalvar" for="salvar" value="Salvar"
					position="top" />
s			</p:column>
		</p:panelGrid>
	</ui:define>
 </ui:composition>
