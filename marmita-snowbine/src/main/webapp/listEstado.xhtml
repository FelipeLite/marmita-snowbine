<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Lista de Estados</title>
  </h:head>
  <h:body>
  	<p:dataTable var="estados" value="#{estadoBean.listaEntidade}" paginator="true" rows="15">
		<p:column headerText="Nome" sortBy="#{estados.nome}">
    		<h:outputText value="#{estados.nome}"/>
  		</p:column>    
  		<p:column headerText="Sigla" sortBy="#{estados.sigla}">
    		<h:outputText value="#{estados.sigla}"/>
  		</p:column>    
  		<p:column headerText="Ações">
			<h:form>
				<p:commandButton icon="ui-icon-pencil" action="#{estadoBean.editar(estados.id,'Estado')}"/>
			</h:form>
  		</p:column>    
  		
	</p:dataTable>
  </h:body>
</html>
